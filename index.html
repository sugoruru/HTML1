<!DOCTYPE html>
<html>
<head>
	<script async src="https://www.googletagmanager.com/gtag/js?id=G-D85QF4E4K3"></script>
	<script>
  		window.dataLayer = window.dataLayer || [];
  		function gtag(){dataLayer.push(arguments);}
  		gtag('js', new Date());
  		gtag('config', 'G-D85QF4E4K3');
	</script>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>takumiprofile</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!--右側の画像用ボックス-->
    <div id="right_box">
        <img src="https://raw.githubusercontent.com/sugoruru/site-material/main/favicon/Pg-v.png" width="300" height="300">
    </div>
    <!--左側のテキスト用ボックス-->
    <div id="left_box">
        <!--プロフィール見出し-->
        <h1>Profile</h1>
        <!--大きさ５の線-->
        <hr size="5" style="background-color: black;">
        <!--p要素で文章の作成・br要素で改行-->
        <p>名前<br>出身<br>現住所<br>学歴</p>
        <!--スキル見出し-->
        <h1>Skill</h1>
        <!--大きさ５の線-->
        <hr size="5" style="background-color: black;">
        <!--ここからスキルボックス-->
        <div id="Skill_box">HTML</div>
        <div id="Skill_box">CSS</div>
        <div id="Skill_box">JS</div>
        <div id="Skill_box">Python</div>
        <div id="Skill_box">Word</div>
        <div id="Skill_box">Excel</div>
        <div id="Skill_box_small">Power<br>Point</div>
        <!--Myサイト見出し-->
        <h1>MySite</h1>
        <!--大きさ５の線-->
        <hr size="5" style="background-color: black;">
        <!--ボタン(aタグの中のhrefにURLを入れてください)-->
        <a target="_back" href="https://www.facebook.com/"><input type="button" value="Facebook"></a>
        <a target="_back" href="https://www.instagram.com/"><input type="button" value="Instagram"></a>
    </div>
</body>
</html>
